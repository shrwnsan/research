# Setup
title:            "Research: Agentic Augmentation"
description:      "Technical research and analysis powered by AI tools focused on agentic systems and AI augmentation."
url:              "https://shrwnsan.github.io"
baseurl:          "/research"
permalink:        /:slug/

# About/contact
author:
  name:           "Research Team"
  url:            ""
  email:          ""

# Gems
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Custom vars
version:           1.1.0
google_analytics_id:

# Build settings
markdown:          kramdown
highlighter:       rouge

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - docker-compose.yml
  - _docs
name: Close External PRs

on:
  pull_request:
    types: [opened, reopened]

jobs:
  close-external-pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name != github.repository

    steps:
      - name: Close external PR
        uses: actions/github-script@v7
        with:
          script: |
            const message = "ğŸ‘‹ Thanks for your interest in this repository!\n\nThis repository does not accept external pull requests. The maintainers prefer to keep development focused on their specific roadmap and requirements.\n\nğŸ“ **Alternative ways to contribute:**\n- Open an issue with suggestions or bug reports\n- Fork the repository for your own use\n- Star the repo if you find it useful!\n\nğŸ”’ **Repository Policy**\n- Issues: âœ… Open (for feedback, bug reports, suggestions)\n- Pull Requests: âŒ Closed (maintainers only)\n\nThanks for understanding!";

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            });

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['external-pr', 'closed-by-automation']
            });
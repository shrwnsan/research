name: Close External PRs

on:
  pull_request:
    types: [opened, reopened]

jobs:
  close-external-pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name != github.repository

    steps:
      - name: Close external PR
        uses: actions/github-script@v7
        with:
          script: |
            const body = `ğŸ‘‹ Thanks for your interest in this repository!

This repository does not accept external pull requests. The maintainers prefer to keep development focused on their specific roadmap and requirements.

ğŸ“ **Alternative ways to contribute:**
- Open an issue with suggestions or bug reports
- Fork the repository for your own use
- Star the repo if you find it useful!

ğŸ”’ **Repository Policy**
- Issues: âœ… Open (for feedback, bug reports, suggestions)
- Pull Requests: âŒ Closed (maintainers only)

Thanks for understanding!`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            });

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['external-pr', 'closed-by-automation']
            });
name: Jekyll Build Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Ruby 3.3.4
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3.4'
        bundler-cache: true

    - name: Build Jekyll site
      run: bundle exec jekyll build

    - name: Verify build artifacts
      run: |
        echo "Checking if _site directory was created..."
        test -d _site && echo "âœ… _site directory exists"
        test -f _site/index.html && echo "âœ… index.html was generated"
        echo "ðŸ“Š Site build successful!"